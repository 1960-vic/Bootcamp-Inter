<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="./assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/css/owl/owl.theme.default.min.css">

<body>
   <header>
       <div class="container">
           <h2 class="container__logo">NETFLIX</h2>
           <nav>
               <a href="#">Início</a>
               <a href="#series">Séries</a>
               <a href="#filmes">Filmes</a>
               <a href="#documentarios">Documentários</a>
           </nav>
       </div>
   </header> 
   <main>
       <section class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE WITCHER</h3>
                <P class="descricao">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</P>

                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fa-solid fa-play"></i>
                        ASSITIR AGORA
                    </button>
                    <button class="botao" role="button">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>  
       </section>
        
        <section class="carrosel-videos">
            <h4 id="series" class="titulo-secoes">Séries</h4>
            <div class="owl-carousel owl-theme">
                    <div class="item">
                    <img class="box-filme" src="./assets/img/min2.jpg" alt="Lucifer">
                    </div>

                        <img class="box-filme" src="./assets/img/min1.jpg" alt="The Flash">

                        <img class="box-filme" src="./assets/img/min9.jpg" alt="Agentes da S.H.I.E.L.D">
